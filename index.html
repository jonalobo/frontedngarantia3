<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>App garantias</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" width="300px" height="50px" alt="">
        </div>
        <div class="formulario">
            <div class="texto">
                <h2>Estado de garantía</h2>
                <hr>
                <p>Acá podrá consultar el estado de garantía de su consola de grabación (<strong>DVR/NVR</strong>)</p>
            </div>
            <form action="" id="form">
                <input type="text" placeholder="introduzca el número de serie">
                <button type="button" class="btn-dark btn-lg" role="button" id="btnConsulta">Consultar</button>
            </form>
        </div>
        <div class="espacio_respuesta">
            <div class="mensaje-error"></div>
            <div class="respuesta"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="src/app.js"></script>
</body>
</html>
